<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple"  /> Purple
    </label>

    <select v-model="selectedColor">
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-orange">Orange</option>
    </select>

    <input type="nubmer" v-model="size">

    <!-- we add Array of classes with conditions in the classes -->
    <!-- binding Classes and binding styles -->
    <div class="circle" :class="[selectedColor, circle_classes]"
         :style="[styleObject, {transform: 'rotate(30deg)'}]">
      Hi!
    </div>

    <!-- Conditional Rendering with v-if Directive, v-else-if, v-else -->
    <!-- use <tamplate> instead of <div> to keep the html Structure -->
    <p v-if="mode == 1">Showing v-if directive content</p>
    <template v-else-if="mode == 2">
      <p>Bounus content</p>
      <h3 >v-else-if</h3>
    </template>
    <p v-else>v-else</p>

    <!-- v-show Directive changes the display CSS property to none -->
    <i v-show="mode == 2">v-show</i>

    <select v-model="mode">
      <option value="1">v-if</option>
      <option value="2">v-else-if</option>
      <option value="3">v-else</option>
    </select>

  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
